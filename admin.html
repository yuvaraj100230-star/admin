<!DOCTYPE html>
<html>
<head><meta charset="utf-8"/><title>Admin (Preview)</title></head>
<body>
  <h1>Admin Preview</h1>
  <textarea id="text" rows="6" cols="60">Welcome to the user dashboard!</textarea>
  <br><button onclick="preview()">Preview / Copy JSON</button>

  <pre id="out"></pre>
  <p>After previewing, copy the JSON and paste it into <code>data.json</code> on GitHub (use the web editor).</p>

  <script>
    function preview() {
      const t = document.getElementById('text').value.replace(/"/g, '\\"');
      const json = `{ "notice": "${t}" }`;
      document.getElementById('out').innerText = json;
    }
  </script>
</body>
</html>
