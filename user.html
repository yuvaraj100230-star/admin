<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>User Dashboard</title>
</head>
<body>
  <h1>User Dashboard</h1>
  <p id="msg">Loading...</p>

  <script>
    // Replace USERNAME and REPO below with your values
    const url = "https://raw.githubusercontent.com/USERNAME/REPO/main/data.json";

    function load() {
      fetch(url)
        .then(r => {
          if (!r.ok) throw new Error("Network response not ok");
          return r.json();
        })
        .then(data => {
          document.getElementById("msg").innerText = data.notice;
        })
        .catch(err => {
          document.getElementById("msg").innerText = "Error loading data.";
          console.error(err);
        });
    }

    load();

    // Optional: poll every 15 seconds for live testing
    setInterval(load, 15000);
  </script>
</body>
</html>
